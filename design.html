---
layout: design
title: "design projects"
---

<div class="design-grid">  
	
	{% for design in site.design %} <!-- for everything that was in design.html, loops once -->
		<div class="design-card"> 
			
		<h2>{{ design.title }}</h2>
			
			{% if design.tools %} <!-- checks if theres anything in the tool frontmatter -->
			<p>
				<strong>Tools:</strong> {{ design.tools | join: ", " }}
			</p>
			{% endif%} <!-- closes the if loop --->
			
			{% if design.description %}
			<p> {{ design.description }}</p>
			{% endif %}
			
			<a href="{{ site.baseurl }} /{{ design.url }}">View Project </a>
			
		</div>
	{% endfor %}
	
	</div>
